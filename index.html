<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600;700&family=Nunito+Sans:ital,wght@1,200;1,300;1,400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body class="wrapper">
    <nav class="nav">
        <div class="col-logo">
            <h3 class="logo">Tr<span class="ltr-color-orange">av</span>ler</h3>
        </div>
        <div class="col-btn-acesso">
            <a href="#" class="btn-acesso-restrito">
                Acesso restrito
            </a>
        </div>
    </nav>

    <div class="grid">
        <div class="col-text">
            <div class="container-text">
                <h1>
                    Viva uma grande aventura
                </h1>
                <p>
                    Descubra locais incríveis para se
                    visitar em cidades maravilhosas de
                    Santa Catarina.
                </p>
                <a href="#" class="btn-descobrir-lugares">
                    Descobrir todos os lugares
                </a>
            </div>
        </div>

        <div class="col-images">
            <div class="container-boomerang-images">
                <div class="col-1">
                    <div class="card card-1">
                        <div class="card-body"></div>
                        <div class="card-footer">
                            <h3>Florianópolis</h3>
                            <span>98 locais</span>
                        </div>
                    </div>
    
                    <div class="card card-2">
                        <div class="card-body"></div>
                        <div class="card-footer">
                            <h3>Bombinhas</h3>
                            <span>43 locais</span>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card card-3">
                        <div class="card-body"></div>
                        <div class="card-footer">
                            <h3>Blumenau</h3>
                            <span>29 locais</span>
                        </div>
                    </div>
    
                    <div class="card card-4">
                        <div class="card-body"></div>
                        <div class="card-footer">
                            <h3>Águas Mornas</h3>
                            <span>13 locais</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
